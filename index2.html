<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cara Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Cara <span class="bag-icon">🛍️</span></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <input type="text" placeholder="Search" class="search-bar" />
      <div class="nav-icons">
        <span>🤍</span>
        <span>🛒</span>
        <span>👤</span>
      </div>
    </nav>
  </header>

  <!-- Categories (Top Circular Images) -->
  <section class="categories">
    <img src="https://i.imgur.com/mxH3ZND.png" alt="Bag" />
    <img src="https://i.imgur.com/I8eWl2x.png" alt="Pot" />
    <img src="https://i.imgur.com/HE9FjDc.png" alt="Necklace" />
    <img src="https://i.imgur.com/6QVGnZn.png" alt="Art" />
  </section>

  <!-- Product Items Grid -->
  <section class="product-grid">
    <div class="product-item">
      <img src="https://i.imgur.com/HToP5gx.jpg" alt="Leather Purse" />
      <p>Handmade<br>Leather purse</p>
    </div>
    <div class="product-item">
      <img src="https://i.imgur.com/zmA1i7T.jpg" alt="Resin Art" />
      <p>Resin Art</p>
    </div>
    <div class="product-item">
      <img src="https://i.imgur.com/BxI30nh.jpg" alt="Terracotta Pot" />
      <p>Terracotta<br>Handmade Pots</p>
    </div>
    <div class="product-item">
      <img src="https://i.imgur.com/wrUpRti.jpg" alt="Jewellery" />
      <p>Handmade Jewellery</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">CONTACT</a>
      <a href="#">ABOUT</a>
      <a href="#">Policy</a>
    </div>
    <div class="social-icons">
      <span>📸</span>
      <span>📘</span>
      <span>🐦</span>
    </div>
  </footer>

</body>
</html>
